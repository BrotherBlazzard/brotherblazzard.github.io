<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodePen - â˜¼ WDD 230: Overlay Example</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <style>
      h1 {
        font-size: 2rem;
        text-align: center;
        text-shadow: 3px 3px 5px #777;
      }
      .herodiv {
        display: block;
        margin: 0 2%;
      }

      .herodiv img {
        width: 100%;
        height: auto;
        margin-top: 1rem;
      }

      .stats {
        position: relative;
        background: radial-gradient(#eee, #4567aa);

        padding: 1rem;
        opacity: 1;
      }

      h1,
      h2,
      p {
        margin: 0;
      }

      @media (min-width: 500px) {
        main {
          max-width: 820px;
          margin: 0 auto;
        }
        h1 {
          font-size: 2.5rem;
        }

        .herodiv {
          margin: 10px auto;
          position: relative;
          border: 1px solid #000;
        }

        .stats {
          position: absolute;
          top: 25px;
          right: 50px;
          opacity: 0.9;
          box-shadow: 0 0 30px #111;
          border: 1px solid #000;
        }
      }
    </style>
  </head>
  <body translate="no">
    <main>
      <h1>Page Title</h1>
      <div class="herodiv">
        <img src="http://placekitten.com/800/300" />
        <section class="stats">
          <h2>Statistics</h2>
          <p>Gender: <span id="gender">Female</span></p>
          <p>Age: <span id="age">2.5</span></p>
          <p>Shots?: <span id="shots">Yes</span></p>
        </section>
      </div>
    </main>
  </body>
</html>
