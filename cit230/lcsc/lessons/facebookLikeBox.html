<!DOCTYPE html>
<html>

<head>
<title>Facebook Like Box</title>
</head>

<body>
<div id="fb-root"></div>
<script>(function (d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>

<div class="fb-like-box" data-href="http://www.facebook.com/FacebookDevelopers" data-width="The pixel width of the plugin" data-height="The pixel height of the plugin" data-colorscheme="light" data-show-faces="true" data-header="true" data-stream="false" data-show-border="true"></div>
    <hr />
    <iframe src="http://www.facebook.com/plugins/likebox.php?href=http://www.facebook.com/FacebookDevelopers&width=250&height=290&colorscheme=light&show_faces=true&header=true&stream=false&show_border=true" style="border:1px solid #000; overflow:scroll; width:250px; height:200px;"></iframe>
</body>
</html>
