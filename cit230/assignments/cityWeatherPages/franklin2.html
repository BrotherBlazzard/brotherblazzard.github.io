<!doctype html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Franklin Weather Site</title>
    <meta name="description" content="Webpage Project - Frankline Weather Page">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/css.css">
</head>
<body>
    <header>
        <img id="sun" src="images/sunlogo.png" alt="">
        <h1>Whatever the Weather</h1>
    </header>
    
    <nav>
        <ul>
            <li>Franklin</li>
            <li>Springfield</li>
            <li>Greenville</li>
        </ul>
    </nav>
    <main>
        <h2>FRANKLIN, TENNESEE</h2>
        <div class="summary">
            <img class="icon" src="images/sun.png" alt="Sun Icon - It's Warm">
            <h3>Daily Summary and Hourly Temp</h3>
            <p>Sunny</p>
        </div>
        <div class="highlow">
            <img class="icon" src="images/therm.png" alt="">
            <h3>Highs and Lows</h3>
            <p>High: 90<br>Low: 66</p>
        </div>
        <div class ="precip">
            <img class="icon" src="images/suncloud.png" alt="">
            <h3>Precipitation</h3>
            <p>Precip: 0</p>
        </div>
        <div class= "wind">
            <img class="icon"src="images/wind.png" alt="">
            <h3>Wind Speed and Direction</h3>
            <p>Wind: 1 - 5<br>Direction: Southwest</p>  
        </div>
        <img src="images/FranklinTN.jpg" alt="">
    </main>
    <footer>
    
    </footer>
</body>
</html>
