<!DOCTYPE html>
<html>
<head>
    <title>Transform</title>
	<meta charset="utf-8" />
    <style>
        .cube-x {animation: spin 4s infinite linear;}
        @keyframes spin {
            from {transform:rotateY(0deg)}
            to {transform:rotateY(360deg)}
        }

        .a1, .a2, .a3, .a4 {
            width:100px;height:100px;
            padding:5px;
            display: table-cell;
            border: 1px solid #777;
            text-align: center;
            vertical-align: middle;
            background: radial-gradient(circle radius, 4px, 5px, #bbeedd);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cube-x">
            <div class="a1">&raquo;</div>
            <div class="a2">2</div>
            <div class="a3">3</div>
            <div class="a4">4</div>
        </div>
    </div>
</body>
</html>
