<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <title>Rate of Change</title>
    <script>
      function rateChange() {
        let currentPrice = parseFloat(document.getElementById('currPrice').value);
        let previousPrice = parseFloat(document.getElementById('prevPrice').value);
        let rateofchange = (currentPrice - previousPrice) / previousPrice;

        document.getElementById('outputDiv').innerHTML = rateofchange;
      }
    </script>
  </head>

  <body>
    <h1>Rate of Change</h1>
    Current Price: <input type="text" id="currPrice" /> <br />
    Previous Price: <input type="text" id="prevPrice" /> <br />
    <button type="button" onclick="rateChange()">Compute</button>
    <br />
    <div id="outputDiv"></div>
  </body>
</html>
