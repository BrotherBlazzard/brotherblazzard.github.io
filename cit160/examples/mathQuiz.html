<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Math Quiz - Selection Lesson - CIT 160</title>

    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="author" content="Brother Blazzard">
    <meta name="description" content="A simple math quiz asking for two variables, the operand, and answer.">
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css" rel="stylesheet">
    <link href="styles/cursive.css" rel="stylesheet">
    <script src="scripts/mathquiz.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <h1><span class="green">.:</span><span class="brown">|</span><span class="green">:.</span> Math Quiz</h1>
            <small><a href="/">blazzard.</a>  .:|:.  <a href="/cit160/">CIT 160</a></small>
            <h2>&#10004; Math Quiz Application</h2>
        </header>
        <main>
            <div id="input">
                <form>
                <table>
                 <tr>
                     <td>First Digit</td>
                     <td>Operator</td>
                     <td>Second Digit</td>
                 </tr>
                 <tr>
                     <td><input id="var1" type="text" size="3" title="First Constant" required pattern="?[0-9]" maxlength="1"></td>
                     <td>
                         <select id="operator" required="required">
                             <option value="" selected disabled hidden>...</option>
                             <option value="+">+</option>
                             <option value="-">-</option>
                             <option value="*">*</option>
                             <option value="/">/</option>
                         </select>
                     </td>
                     <td><input id="var2" type="text" size="3" required pattern="/?[0-9]*/" maxlength="1"></td>
                </tr>
                 <tr><td colspan="3"><hr /></td></tr>
                 <tr>
                     <td colspan="2">
                       = <input id="answer" type="text" size="4" required="required" pattern="/?[0-9]*/"></td>
                     <td>
                       <input type="submit" onclick="checkMath();return false" value="Check Answer"></td>
                </tr>
                </table>
                </form>
                
            </div>
            <div id="output">
                <img id="mainImage" src="/images/ziper.jpg" alt="The Ziper Zhip">
            </div>
        </main>
        <footer>
            <small>&copy;blazzard  .:|:.  CIT 160 - An Introduction to Programming using JavaScript .:|:.  BYU-Idaho
            </small>
        </footer>
    </div>
</body>
</html>
